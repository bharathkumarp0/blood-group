<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1c92d2, #f0c27b);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: white;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff416c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4b2b;
        }

        .result-section {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        .fingerprint-preview {
            display: none;
            width: 100px;
            margin: 10px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Group Detection</h1>
        <form id="bloodGroupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fingerprint">Upload Fingerprint</label>
                <input type="file" id="fingerprint" accept="image/*" onchange="previewFingerprint()" required>
            </div>
            <img id="fingerprintPreview" class="fingerprint-preview" alt="Fingerprint Preview">
            <button type="button" onclick="submitDetails()">Detect Blood Group</button>
        </form>

        <div class="result-section" id="resultSection">
            <h2>Detection Result</h2>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Mobile:</strong> <span id="resultMobile"></span></p>
            <p><strong>Gender:</strong> <span id="resultGender"></span></p>
            <p><strong>Blood Group:</strong> <span id="resultBloodGroup"></span></p>
        </div>
    </div>

    <script>
        function previewFingerprint() {
            const fileInput = document.getElementById('fingerprint');
            const previewImage = document.getElementById('fingerprintPreview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewImage.src = reader.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function submitDetails() {
            document.getElementById('resultName').textContent = document.getElementById('name').value;
            document.getElementById('resultMobile').textContent = document.getElementById('mobile').value;
            document.getElementById('resultGender').textContent = document.getElementById('gender').value;
            document.getElementById('resultBloodGroup').textContent = "A+"; // Mock Data

            document.getElementById('resultSection').style.display = 'block';
        }
    </script>
</body>
</html>
