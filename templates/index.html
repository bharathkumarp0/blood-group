<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection From Fingerprint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .form-section, .result-section {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-section h2, .result-section h2 {
            text-align: center;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, 
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            font-size: 14px;
        }

        .preview-container {
            text-align: center;
            margin-top: 15px;
        }

        .preview-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
			margin: 0 auto; /* Center-align the image */
			margin-bottom: 25px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .result-section table th, 
        .result-section table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .result-section table th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Blood Group Detection From Fingerprint</h1>

    <div class="container">
        <div class="form-section">
            <h2>Enter Details</h2>
            <form id="bloodGroupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <select id="age" required>
    <option value="" disabled selected>Select your age</option>
    <!-- Age range -->
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write(`<option value="${i}">${i}</option>`);
        }
    </script>
</select>

                </div>
                <div class="form-group">
                    <label for="fingerprint">Upload Fingerprint</label>
                    <input type="file" id="fingerprint" accept="image/*" onchange="previewFingerprint()" required>
                </div>
                <div class="preview-container">
                    <img id="fingerprintPreview" alt="Fingerprint Preview">
                </div>
                <button type="button" onclick="submitDetails()">Detect Blood Group</button>
            </form>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>Detection Result</h2>
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function previewFingerprint() {
            const fileInput = document.getElementById('fingerprint');
            const previewImage = document.getElementById('fingerprintPreview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewImage.src = reader.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function submitDetails() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const fingerprintInput = document.getElementById('fingerprint');
            const fingerprintFile = fingerprintInput.files[0];

            if (!name || !mobile || !gender || !age || !fingerprintFile) {
                alert("Please fill in all fields.");
                return;
            }

            const formData = new FormData();
           
            formData.append('file', fingerprintFile);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultSection = document.getElementById('resultSection');
                const resultTableBody = document.getElementById('resultTableBody');

                resultTableBody.innerHTML = `
                    <tr><td>Name</td><td>${name}</td></tr>
                    <tr><td>Mobile</td><td>${mobile}</td></tr>
                    <tr><td>Gender</td><td>${gender}</td></tr>
                    <tr><td>Age</td><td>${age}</td></tr>
                    <tr><td>Fingerprint</td><td><img src="${document.getElementById('fingerprintPreview').src}" style="max-width: 100px;"/></td></tr>
                    <tr><td>Confidence</td><td>${data.confidence}</td></tr>
                    <tr><td>Blood Group</td><td>${data.predicted_label}</td></tr>
                `;

                resultSection.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
